<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <title>{{ title }}</title>
  <style>{{ css_text }}</style>
</head>

<body style="background-color:rgb(1, 7, 9)">

  <div id="header">
    <h1> Multilayer network </h1>
  </div>


  <div id="datadiv" data-mxgraph='{{mxgraph}}' style='display:none'></div>


  <div id="svgdiv-mx">
    <svg width="1400" height="500" id="svg-mx"></svg>
  </div>


  <div id="row2-div">


    <div id="options-div" width=100 height=200>
      
      <div>
        Color nodes by:
        <select id="color-dropdown" title="Node color">
        <option value="L2">Layer</option>
        <option value="L1">L1</option>
        </select>
      </div>


      <div>
        xylider:
        <!-- Add a slider -->
        <input type="range" name="y0 Slider" id="slider-y0" min="0" max="19" value="5">
      </div>

      <div>
        Slider:
        <input type="range" name="tilt Slider" id="slider-tilt" min="-800" max="600" value="200">
      </div>

    
    

    </div>
  

    <div id="svgdiv-sadj">
      <h2>supra-adjacency matrix</h2>
      <svg width="500" height="500" id="svg-sadj"></svg>
    </div>

  </div>

  <div id="footer">

    <button type="button" id="mx-button">Save mx</button>

    <button type="button" id="sadj-button">Save sadj</button>

  </div>


  <!-- Load d3 and other helper scripts -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.6.0/d3.min.js"></script>
  <!-- <script src="d3-save-svg-gh-pages/assets/d3-save-svg.min.js"></script> -->
  <script>{{ d3_save_svg }}</script>
  <script src="https://unpkg.com/d3-3d/build/d3-3d.min.js"></script>
  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script>{{ js_text }}</script>
  
</body>
